name: Python package

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10.5
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.5

      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Get Pytest changed files
        id: changed-py-files
        uses: tj-actions/changed-files@v23
        with:
          files: |
            **/*.py

      - name: Set environment variable
        run: |
          echo "DJANGO_SETTINGS_MODULE=api.coronavstech.coronavstech.settings" >> $GITHUB_ENV
          echo "PYTHONPATH=%PYTHONPATH%;C:\Users\мвидео\PycharmProjects\UDEMY-PythonTestAutomationWithPytest" >> $GITHUB_ENV

      - name: Run pytest on changed files
        if: steps.changed-py-files.outputs.any_changed == 'true'
        run: |
          pipenv run pytest -s -v ${{ steps.changed-py-files.outputs.all_changed_files }}
